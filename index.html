<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List | heinsithu </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="main-container">
      <div class="list-container">
        <h2>To do List
          <img src="./images/listImage.png" alt="List Note"
          class="list-image">
        </h2>
      </div>
      <div class="row">
        <input type="text"
        placeholder="Text your do list"
        id="inputBox">
        <button id="myBtn">Add</button>
      </div>
        <ul class="result">
          <!-- <li>hi <span>‚ùå</span></li> -->
        </ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
