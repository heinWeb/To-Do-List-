<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List | heinsithu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="main-container">
        <div class="list-container">
          <h2>
            To do List
            <img
              src="./images/listImage.png"
              alt="List Note"
              class="list-image"
            />
          </h2>
        </div>
        <div class="row">
          <input type="text" placeholder="Text your list" id="inputBox" />
          <button id="add-btn">Add</button>
        </div>
        <div class="nav">
          <ul>
            <li id="all" class="active">All</li>
            <li id="pending">Pending</li>
            <li id="done">Done</li>
          </ul>
          <button type="button" id="clear-all">Clear</button>
        </div>
        <div class="result"></div>
      </div>
      <div class="alert-box">
        <h2>Are you sure want to delete!</h2>
        <div>~
          <button id="ok">Ok</button>
          <button id="cancle">Cancle</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
